<div class="container_table">

    <table class="table">
        <thead>
            <tr >
                <th>Item</th>
                <th>Qty</th>
                <th>Price Unit</th>
                <th>Sub total</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of cart$ | async">
               <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.qty * item.price | currency}}</td>
            </tr>




        </tbody>
    </table>

    <div class="container_total">
        <p class="total">
            <strong>Total:  {{ total$ | async | currency }} <span></span></strong>
        </p>
    </div>
</div>
